apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.1-SNAPSHOT'



compileJava {
    options.encoding='UTF-8'
}

compileTestJava {
    options.encoding='UTF-8'
}

repositories {
	mavenCentral()
	mavenRepo urls: 'http://repository.jboss.org/nexus/content/groups/public/'
	mavenRepo urls: 'http://download.java.net/maven/2'
}

dependencies {
	compile 'org.twitter4j:twitter4j:2.1.3'

	compile group: 'log4j', name: 'log4j', version: '1.2.+'

	compile 'commons-httpclient:commons-httpclient:3.1'
	compile 'org.apache.httpcomponents:httpcore:4.0.1'
	compile 'commons-collections:commons-collections:3.2.1'

	//compile 'org.apache.httpcomponents:httpcore-nio:4.0.1'
	//compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.0.Beta2'
	//compile group: 'org.hsqldb', name: 'hsqldb', version: '2.0.0'
	
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.5'
        
	lib = "$projectDir/lib"
        compile files(fileTree(dir: lib as File, includes: ['*.jar']))
}

